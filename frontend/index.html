<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Seleta Hortifrúti</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="notificacao" class="notificacao"></div> <!-- Notificação global -->
    <div class="form-container">
        <img src="imagens/logo.png" alt="Logo Seleta Hortifrúti" class="logo">
        <h1>Bem-vindo de volta!</h1>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" autocomplete="off" placeholder="Digite sua senha" required>
            
            <button type="submit">Entrar</button>
        </form>
        <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>

    <script src="script.js"></script>
    

</body>
</html>
